<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Keluarga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .sidebar a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header style="background-color: #333; padding: 25px;"></header>
    <div class="sidebar">
        <h3>Data Kependudukan</h3>
        <a href="?menu=home">Home</a>
        <a href="?menu=penduduk" class="active">Data Penduduk</a>
        <a href="?menu=kk">Data Kartu Keluarga</a>
    </div>
    <main class="content">
        <h1>Data Penduduk</h1>
        <div class="card">
            <div class="card-header">
                Form Data Penduduk
            </div>
            <div class="card-body">
                <form id="formPenduduk">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="no_kk" class="form-label">Nomor KK</label>
                            <input type="text" class="form-control" id="no_kk" aria-describedby="no_kkHelp">
                        </div>
                        <div class="col-md-4">
                            <label for="nama_kepala_keluarga" class="form-label">Nama Kepala Keluarga</label>
                            <input type="text" class="form-control" id="nama_kepala_keluarga" aria-describedby="nama_kepala_keluargaHelp">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="submitForm()">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitForm() {
            // Menampilkan alert Bootstrap
            var alertHTML = `
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Form telah disubmit!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>`;
            $("#formPenduduk").prepend(alertHTML);
        }
    </script>
</body>
</html>
